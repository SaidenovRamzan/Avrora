{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Document List</h2>
    <a href="{% url 'document_create' %}" class="btn btn-primary mb-3">Create New Document</a>
    <ul class="list-group">
      {% for document in documents %}
        <li class="list-group-item">
          <a href="{% url 'document_detail' document.pk %}">{{ document.name }}</a>
          <span class="float-right">
            <a href="{% url 'document_update' document.pk %}" class="btn btn-sm btn-primary mr-2">Edit</a>
            <a href="{% url 'document_delete' document.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
